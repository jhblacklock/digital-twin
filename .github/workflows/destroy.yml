name: Destroy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
      confirm:
        description: "Type the environment name to confirm destruction"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    name: Destroy ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Verify confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "${{ github.event.inputs.environment }}" ]; then
            echo "❌ Confirmation does not match environment name!"
            echo "You entered: '${{ github.event.inputs.confirm }}'"
            echo "Expected: '${{ github.event.inputs.environment }}'"
            exit 1
          fi
          echo "✅ Destruction confirmed for ${{ github.event.inputs.environment }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-destroy
          aws-region: ${{ secrets.DEFAULT_AWS_REGION }}

      - name: Setup AWS Config for CI
        run: |
          # Create AWS config directory
          mkdir -p ~/.aws
          
          # Create a script that outputs credentials from environment variables
          # This allows the jackson profile to use OIDC credentials
          cat > /tmp/get-aws-creds.sh << 'EOFSCRIPT'
          #!/bin/bash
          # Output credentials in the format expected by credential_process
          cat << EOF
          {
            "Version": 1,
            "AccessKeyId": "$AWS_ACCESS_KEY_ID",
            "SecretAccessKey": "$AWS_SECRET_ACCESS_KEY",
            "SessionToken": "$AWS_SESSION_TOKEN"
          }
          EOF
          EOFSCRIPT
          chmod +x /tmp/get-aws-creds.sh
          
          # Create config file with jackson profile using credential_process
          cat > ~/.aws/config << EOFCONFIG
          [default]
          region = ${{ secrets.DEFAULT_AWS_REGION }}
          
          [profile jackson]
          region = ${{ secrets.DEFAULT_AWS_REGION }}
          credential_process = /tmp/get-aws-creds.sh
          EOFCONFIG
          
          # Verify credentials work with default
          aws sts get-caller-identity
          # Verify credentials work with jackson profile
          aws sts get-caller-identity --profile jackson
          echo "✅ AWS credentials configured for CI (both default and jackson profile)"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false # Important: disable wrapper to get raw outputs

      - name: Run Destroy Script
        run: |
          # Set environment variables for the script
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export DEFAULT_AWS_REGION=${{ secrets.DEFAULT_AWS_REGION }}

          # Make script executable and run it
          chmod +x scripts/destroy.sh
          ./scripts/destroy.sh ${{ github.event.inputs.environment }}
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Destruction Complete
        run: |
          echo "✅ Environment ${{ github.event.inputs.environment }} has been destroyed!"
